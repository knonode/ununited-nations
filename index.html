<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UnUnited NaNations</title>
    <link rel="icon" type="image/png" href="favicon.ico">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background-color: #000;
        }

        .voting-panel {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
        }

        .template-container {
            position: relative;
            display: block;
            max-width: 100%;
            max-height: 100vh;
        }

        .template-image {
            display: block;
            max-width: 100%;
            max-height: 100vh;
        }

        .votes-grid {
            position: absolute;
            top: 11.3%;
            left: 1.3vw;
            width: 97.7%;
            height: 85%;
            display: grid;
            /* Simple 7-column grid */
            grid-template-columns: repeat(7, 1fr);
            /* Fixed row height with gap to create spacing */
            grid-auto-rows: 0.03fr;
            /* Add vertical gap between rows */
            row-gap: 0.1vh;
            /* No horizontal gap */
            column-gap: 0;
        }

        .vote-placeholder {
            position: relative;
            display: flex;
            align-items: center;
            height: 100%;
            /* Consistent padding for all columns */
            padding-left: 2.5%;
            /* Add a small vertical adjustment to better align with text */
            margin-top: -0.1vh;
        }

        .vote-placeholder img {
            /* Smooth scaling based on the template image size */
            width: var(--vote-size, 1.5vw);
            height: var(--vote-size, 1.5vw);
            object-fit: contain;
        }
    </style>
</head>
<body>
    <div class="voting-panel">
        <div class="template-container" id="templateContainer">
            <img src="Un-Voting-Panel-Template.png" class="template-image" id="templateImage" onload="adjustVoteSize()">
            <div class="votes-grid" id="votesGrid">
                <!-- Vote placeholders will be generated by JavaScript -->
            </div>
        </div>
    </div>

    <script>
        // Configuration
        const gridConfig = {
            columns: 7,
            rowsPerColumn: [30, 30, 30, 30, 30, 30, 13] // 30 rows for first 6 columns, 13 for the last
        };
        
        // Vote options
        const voteOptions = [
            { type: 'empty', image: '' },
            { type: 'yes', image: 'yes.png' },
            { type: 'no', image: 'no.png' },
            { type: 'abstain', image: 'abstain.png' }
        ];

        // Initialize the grid
        const templateImage = document.getElementById('templateImage');
        const votesGrid = document.getElementById('votesGrid');
        const votePlaceholders = [];
        
        // Single animation interval
        let animationInterval = null;
        
        // Adjust vote size based on template image size
        function adjustVoteSize() {
            // Calculate the appropriate size based on the actual rendered template image
            const templateWidth = templateImage.clientWidth;
            
            // Set a scaling factor that's proportional to the template width
            // This ensures the vote indicators scale smoothly with the template
            const scaleFactor = templateWidth / 1000; // Adjust divisor as needed
            
            // Apply the calculated size to the CSS variable
            document.documentElement.style.setProperty('--vote-size', `${scaleFactor * 15}px`);
        }
        
        function createGrid() {
            votesGrid.innerHTML = '';
            votePlaceholders.length = 0;
            
            // Create a simple grid structure
            for (let col = 0; col < gridConfig.columns; col++) {
                const rowCount = gridConfig.rowsPerColumn[col];
                
                for (let row = 0; row < rowCount; row++) {
                    const placeholder = document.createElement('div');
                    placeholder.className = 'vote-placeholder';
                    placeholder.dataset.voteState = 'empty';
                    
                    // Set grid position
                    placeholder.style.gridColumn = (col + 1).toString();
                    placeholder.style.gridRow = (row + 1).toString();
                    
                    // Create image element once
                    const img = document.createElement('img');
                    img.style.width = 'var(--vote-size)';
                    img.style.height = 'var(--vote-size)';
                    img.style.display = 'none';  // Initially hidden
                    placeholder.appendChild(img);
                    
                    votesGrid.appendChild(placeholder);
                    votePlaceholders.push(placeholder);
                }
            }
        }

        // Set vote for a placeholder
        function setVote(placeholder, voteType) {
            const img = placeholder.querySelector('img');
            placeholder.dataset.voteState = voteType;
            
            if (voteType !== 'empty') {
                img.src = voteOptions.find(option => option.type === voteType).image;
                img.style.display = 'block';
            } else {
                img.style.display = 'none';
            }
        }

        // Set all votes to a specific type
        function setAllVotes(voteType) {
            // Stop any existing animation
            if (animationInterval) {
                clearInterval(animationInterval);
                animationInterval = null;
            }
            
            // Set all placeholders to the specified vote type
            votePlaceholders.forEach(placeholder => {
                setVote(placeholder, voteType);
            });
        }

        // Get a random vote type (yes, no, abstain, or empty)
        function getRandomVoteType() {
            // Higher probability for empty to match the screenshot
            const rand = Math.random();
            if (rand < 0.7) {
                return 'empty';
            } else {
                // For non-empty, choose between yes, no, and abstain
                const nonEmptyOptions = ['yes', 'no', 'abstain'];
                return nonEmptyOptions[Math.floor(Math.random() * nonEmptyOptions.length)];
            }
        }

        // Start the voting animation
        function startVotingAnimation() {
            // Stop any existing animation
            if (animationInterval) {
                clearInterval(animationInterval);
            }
            
            // Reset all votes to empty first
            setAllVotes('empty');
            
            // How many votes to update per interval
            const votesPerUpdate = 100;
            
            // Update interval in milliseconds (e.g., 200ms = 5 updates per second)
            const updateInterval = 80;
            
            // Start a single interval for all updates
            animationInterval = setInterval(() => {
                // Update multiple random placeholders
                for (let i = 0; i < votesPerUpdate; i++) {
                    // Select a random placeholder
                    const randomIndex = Math.floor(Math.random() * votePlaceholders.length);
                    const placeholder = votePlaceholders[randomIndex];
                    
                    // Get a random vote type (excluding empty)
                    const nonEmptyOptions = ['yes', 'no', 'abstain'];
                    const randomVote = nonEmptyOptions[Math.floor(Math.random() * nonEmptyOptions.length)];
                    
                    // Set the vote
                    setVote(placeholder, randomVote);
                    
                    // Schedule clearing this vote after a short delay
                    setTimeout(() => {
                        if (placeholder.dataset.voteState === randomVote) {
                            setVote(placeholder, 'empty');
                        }
                    }, updateInterval);
                }
            }, updateInterval);
        }

        // Initialize the grid and start animation when the page loads
        window.addEventListener('load', () => {
            // Set initial vote size
            adjustVoteSize();
            
            // Wait for the image to load to get its dimensions
            templateImage.onload = () => {
                adjustVoteSize();
                createGrid();
                startVotingAnimation(); // Start animation immediately
            };
            
            // If image is already loaded
            if (templateImage.complete) {
                createGrid();
                startVotingAnimation(); // Start animation immediately
            }
        });

        // Listen for window resize events to ensure proper scaling
        window.addEventListener('resize', adjustVoteSize);
    </script>
</body>
</html>
